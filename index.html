<!DOCTYPE html>
<html lang="en-us" class="no-js">
    <head>
        <style>
          
          body {
            margin: 0 !important;
          }
            
           .resp-container {
                position: relative;
                overflow: hidden;
                padding-top: 100vh;
                padding-left: 100vw;
            }
            
            .resp-iframe {
                position: absolute;
                top: -60px;
                left: 0;
                width: 100vw;
                height: 100vh;
                border: 0;
            }
            
          #rectangle {
            position: fixed;
            top: -60px;
            left: 0;
            width: 100vw;
            height: 60px;
            background: white;
            z-index: 100000000000000000;
          }
        </style>
        </head>
<body>

    <div id="rectangle"></div>
    <div class="resp-container">
        <iframe class="resp-iframe" src="https://marcinnurbanski.wixsite.com/mysite" allowfullscreen></iframe>
    </div>
</body>

</html>
